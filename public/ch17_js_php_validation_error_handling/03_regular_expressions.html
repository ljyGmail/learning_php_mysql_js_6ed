<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regular Expressions</title>
  </head>
  <script>
    // # Matching Through Metacharacters
    /*
    /Le *Guin/
    /Le +Guin/
    */

    // # Fuzzy Character Matching
    /*
    /<.*>/
    /<.+>/
    /5\.0/
    /5\.0* /
    */

    // # Grouping Through Parentheses
    /*
    1,000
    1,000,000
    1,000,000,000
    1,000,000,000,000
    ...

    /1(,000)+ /
    */

    // # Character Classes
    /*
    /gr[ae]y/
    */

    // # Indicating a Range
    /*
    [0-9]
    /\d/
    */

    // # Negation
    /*
    /Yahoo[^!]/
    */

    // # Some More Complicated Examples
    /*
    /<[^>]+>/
    /[^a-zA-Z0-9_-]/
    /^LE *Guin$/
    */

    // # Summary of Metacharacters

    // # General Modifiers
    /*
        /g: global maching
        /i: case-insensitive
        /m: multiline mode
    */

    // # Using Regular Expression in JavaScript
    document.write(/cats/i.test("Cats are funny. I like cats."));
    document.write("<br>");
    document.write("Cats are friendly. I like cats".replace(/cats/gi, "dogs"));
