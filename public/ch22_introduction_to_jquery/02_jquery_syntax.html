<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Syntax</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    The jQuery library uses either the <code>$()</code> or
    <code>jQuery()</code> function names.
    <script>
      // # A Simple Example
      $("code").css("border", "1px solid #aaa");

      // # Avoiding Library Conflicts
      /*
        Release control so that the other library can take over.
        $.noConflict();

        Replace the $ symbol with an object name of your choice:
        jq = $.noConflict();
        Now the keyword jq can be used to call jQuery method.
        */
    </script>
  </body>
</html>
