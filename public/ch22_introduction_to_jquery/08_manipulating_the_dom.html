<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulating the DOM</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <h2>Manipulating the DOM</h2>
    <p id="intro">This is an example document</p>
    <div id="baidu"><a href="www.baidu.com">Baidu</a></div>

    <h2>The val and attr Methods</h2>
    <p><a href="http://google.com" title="Google" id="link">Visit Google</a></p>

    <h2>Adding and Removing Elements</h2>
    <a href="http://google.com" title="Google">Visit Google</a>
    <code> This is a code section </code>
    <p>
      <button id="a">Remove the image</button>
      <button id="b">Empty the quote</button>
    </p>
    <image id="ball" src="ball.png"></image>
    <blockquote id="quote" style="border: 1px dotted #444; height: 20px">
      test
    </blockquote>

    <script>
      console.log($("#intro").html());

      // # The difference between text and html Methods
      console.log($("#baidu").text());
      console.log($("#baidu").html());

      // # The val and attr Methods
      $("#link").text("Visit Yahoo!");
      $("#link").attr({ href: "http://yahoo.com", title: "Yahoo!" });
      console.log("The new HTML is:\n" + $("p").html());

      // # Adding and Removing Elements
      $("a:last").prepend("Link: ").append(' <img src="link.png">');
      $("code").before("<hr>").after("<hr>");
      $("#a").click(function () {
        $("#ball").remove();
      });

      $("#b").click(function () {
        $("#quote").empty();
      });
    </script>
  </body>
</html>
