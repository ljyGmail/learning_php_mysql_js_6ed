<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Using jQuery Without Selectors</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="info"></div>
    <script>
      pets = {
        Scratchy: "Guinea Pig",
        Squeaky: "Guinea Pig",
        Fluffy: "Rabbit",
        Thumper: "Rabbit",
        Snoopy: "Dog",
        Tiddles: "Cat",
      };

      /*
      guineapigs = [];

      // # The $.each Method
      $.each(pets, function (name, type) {
        if (type == "Guinea Pig") guineapigs.push(name);
      });
      */

      // # The $.map Method
      guineapigs = $.map(pets, function (type, name) {
        if (type == "Guinea Pig") return name;
      });

      $("#info").html("The guinea pig names are: " + guineapigs.join(" & "));
    </script>
  </body>
</html>
