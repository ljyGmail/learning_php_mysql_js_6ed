    <!-- ## Importing CSS from Within HTML -->
    <link rel="stylesheet" href="02_styles.css" />

  <body>
    <!-- ## Embedded Style Settings -->
    <div style="font-style: italic; color: blue">Hello there</div>

    <div><b>b inside div</b></div>
    <p><b>b inside p</b></p>
    <ul>
      <li><b>one</b></li>
      <li>two</li>
      <li><b>three</b></li>
    </ul>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>
        Three
        <ol>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ol>
      </li>
    </ol>

    <div id="mydiv">ID Selector</div>
    <div class="myclass">Class Selector</div>
    <input type="submit" value="Submit" />
  </body>
