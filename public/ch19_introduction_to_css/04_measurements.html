<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Measurements</title>
    <style>
      .pixel {
        font-size: 37px;
      }
      .point {
        font-size: 28pt;
      }
      .inch {
        font-size: 0.39in;
      }
      .centimeter {
        font-size: 1cm;
      }
      .millimeter {
        font-size: 10mm;
      }
      .pica {
        font-size: 2.37pc;
      }
      .em {
        font-size: 2.37em;
      }
      .ex {
        font-size: 5.28ex;
      }
      .percent {
        font-size: 237%;
      }
    </style>
  </head>
  <body>
    <div class="pixel">font-size: 37px</div>
    <div class="point">font-size: 28pt</div>
    <div class="inch">font-size: 0.39in</div>
    <div class="centimeter">font-size: 1cm</div>
    <div class="millimeter">font-size: 10mm</div>
    <div class="pica">font-size: 2.37pc</div>
    <div class="em">font-size: 2.37em</div>
    <div class="ex">font-size: 5.28ex</div>
    <div class="percent">font-size: 237%</div>
  </body>
</html>
