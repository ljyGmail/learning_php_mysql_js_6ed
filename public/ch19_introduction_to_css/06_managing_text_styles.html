<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Managing Text Styles</title>
    <style>
      /*
        Decoration
        */
      .overline {
        text-decoration: overline;
      }

      .underline {
        text-decoration: underline;
      }

      .linethrough {
        text-decoration: line-through;
      }

      /*
      Spacing
      */
      p.spacing {
        line-height: 125%;
        word-spacing: 30px;
        letter-spacing: 3px;
      }

      /*
      Alignment
      */
      p.alignment {
        text-align: center;
      }

      /*
      Transformation
      */
      p.transformation {
        text-transform: uppercase;
      }

      /*
      Indenting
      */
      p.indenting {
        text-indent: 20px;
      }
    </style>
  </head>
  <body>
    <p class="overline">Overline</p>
    <p class="underline">Underline</p>
    <p class="linethrough">Line-Through</p>

    <p class="spacing">This is demo for Spacing property.</p>

    <p class="alignment">This is demo for Alignment property.</p>

    <p class="transformation">This is demo for Transformation property.</p>

    <p class="indenting">This is demo for Indenting property.</p>
  </body>
</html>
