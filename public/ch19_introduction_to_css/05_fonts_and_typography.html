<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fonts and Typography</title>
    <style>
      /*
      font-size
      */
      p {
        font-size: 24px;
      }

      h1 {
        font-size: 240%;
      }
      h2 {
        font-size: 200%;
      }
      h3 {
        font-size: 160%;
      }
      h4 {
        font-size: 120%;
      }
      /*
      font-family
      */
      p.one {
        font-family: Verdana, Arial, Arial, Helvetica, sans-serif;
      }

      p.two {
        font-family: "Times New Roman", Georgia, serif;
      }

      /*
      font-style
      */
      .normal {
        font-style: normal;
      }

      .italic {
        font-style: italic;
      }

      .oblique {
        font-style: oblique;
      }

      /*
      font-weight
      */
      .bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="one">font-family: Verdana, Arial, Helvetica, sans-serif;</p>
    <p class="two">font-family: 'Times New Roman', Georgia, serif;</p>

    <p class="normal">Normal</p>
    <p class="italic">Italic</p>
    <p class="oblique">Oblique</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <p class="bold">Bold</p>
  </body>
</html>
