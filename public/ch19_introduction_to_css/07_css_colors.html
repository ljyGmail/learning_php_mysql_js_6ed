<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Colors</title>
    <style>
      /*
      Gradients
      */
      .orangegrad {
        background: orange;
        background: linear-gradient(to right bottom, #fb0, #f50);
      }
    </style>
  </head>
  <body>
    <div class="orangegrad">
      Black text<br />
      on an orange<br />linear gradient
    </div>
  </body>
</html>
