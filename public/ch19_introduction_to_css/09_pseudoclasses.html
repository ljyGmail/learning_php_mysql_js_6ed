<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <style>
      a:link {
        color: blue;
      }
      a:visited {
        color: gray;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: purple;
      }
      *:focus {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <a href="http://google.com">Link to Google</a><br />
    <a href="nowhere">Link to nowhere</a><br />
    <input type="text" />
  </body>
</html>
