<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operators</title>
    <script>
      // # Operator Precedence
      // # Associativity
      // # Relational Operators
      // ## Equality Operators
      month = "July";
      if (month == "October") document.write("It's the Fall<br>");

      a = 3.1415927;
      b = "3.1415927";
      if (a == b) document.write("1<br>");
      if (a === b) document.write("2<br>");

      // ## Comparison operators
      a = 7;
      b = 11;
      if (a > b) document.write("a is greater than b<br>");
      if (a < b) document.write("a is less than b<br>");
      if (a >= b) document.write("a is greater than or equal to b<br>");
      if (a <= b) document.write("a is less than or equal to b<br>");

      // ## Logical operators
      a = 1;
      b = 0;
      document.write("and: " + (a && b) + "<br>");
      document.write("or: " + (a || b) + "<br>");
      document.write("not: " + !b + "<br>");
    </script>
  </head>
  <body></body>
</html>
