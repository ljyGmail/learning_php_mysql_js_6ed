<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expressions</title>
    <script>
      document.write("a: " + (42 > 3) + "<br>");
      document.write("b: " + (91 < 4) + "<br>");
      document.write("c: " + (8 == 2) + "<br>");
      document.write("d: " + (4 < 17) + "<br>");

      if (1 == true) document.write("true<br>");
      if (1 == TRUE) document.write("true<br>");
    </script>
  </head>
  <body></body>
</html>
