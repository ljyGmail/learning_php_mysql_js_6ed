<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Using onerror</title>
    <script>
      onerror = errorHandler;

      document.writ("Welcome to this website"); // Deliberate error

      function errorHandler(message, url, line) {
        out = "Sorry, an error was encountered.\n\n";
        out += "Error: " + message + "\n";
        out += "URL: " + url + "\n";
        out += "Line: " + line + "\n\n";
        out += "Click OK ot continue.\n\n";
        alert(out);
        return true;
      }
    </script>
  </head>
  <body></body>
</html>
