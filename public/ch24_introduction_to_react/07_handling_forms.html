<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handling Forms</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // # Using Text Input
      class GetName extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };
          this.onChange = this.onChange.bind(this);
          this.onSubmit = this.onSubmit.bind(this);
        }

        onChange(event) {
          this.setState({ value: event.target.value });
        }

        onSubmit(event) {
          alert("You submitted: " + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.onSubmit}>
              <label>
                Name:
                <input
                  type="text"
                  value={this.state.value}
                  onChange={this.onChange}
                />
              </label>
              <input type="Submit" />
            </form>
          );
        }
      }

      // # Using textarea
      class GetText extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };
          this.onChange = this.onChange.bind(this);
          this.onSubmit = this.onSubmit.bind(this);
        }

        onChange(event) {
          this.setState({ value: event.target.value });
        }

        onSubmit(event) {
          alert("You submitted: " + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.onSubmit}>
              <label>
                Enter some text:
                <br />
                <textarea
                  cols="40"
                  rows="5"
                  value={this.state.value}
                  onChange={this.onChange}
                />
              </label>
              <br />
              <input type="submit" />
            </form>
          );
        }
      }

      // # Using select
      class GetCountry extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "USA" };
          this.onChange = this.onChange.bind(this);
          this.onSubmit = this.onSubmit.bind(this);
        }

        onChange(event) {
          this.setState({ value: event.target.value });
        }

        onSubmit(event) {
          alert("You selected: " + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.onSubmit}>
              <label>
                Select a country:
                <select value={this.state.value} onChange={this.onChange}>
                  <option value="Australia">Australia</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">United Kingdom</option>
                  <option value="USA">United States</option>
                </select>
              </label>
              <input type="submit" />
            </form>
          );
        }
      }

      doRender(<GetName />, "display_input");
      doRender(<GetText />, "display_textarea");
      doRender(<GetCountry />, "display_select");

      function doRender(elem, dest) {
        ReactDOM.render(elem, document.getElementById(dest));
      }
    </script>
  </head>
  <body>
    <div id="display_input" style="font-family: monospace"></div>
    <div id="display_textarea" style="font-family: monospace"></div>
    <div id="display_select" style="font-family: monospace"></div>
  </body>
</html>
