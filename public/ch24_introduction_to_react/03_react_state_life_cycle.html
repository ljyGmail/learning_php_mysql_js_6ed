<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React State and Life Cycle</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      class Clock extends React.Component {
        constructor(props) {
          super(props);
          this.state = { date: new Date() };
        }

        componentDidMount() {
          this.timerID = setInterval(() => this.tick(), 1000);
        }

        componentWillUnmount() {
          clearInterval(this.timerID);
        }

        tick() {
          this.setState({ date: new Date() });
        }

        render() {
          return <span> {this.state.date.toLocaleTimeString()} </span>;
        }
      }

      doRender(<Clock />, "the_time");

      function doRender(elem, dest) {
        ReactDOM.render(elem, document.getElementById(dest));
      }

      // # Using Hooks (if You Use Node.js)
    </script>
  </head>
  <body>
    <p style="font-family: monospace">
      The time is: <span id="the_time"></span>
    </p>
  </body>
</html>
