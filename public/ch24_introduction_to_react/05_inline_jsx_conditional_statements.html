<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline JSX Conditional Statements</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class Setup extends React.Component {
        constructor(props) {
          super(props);
          this.highScore = 90;
          this.currentScore = 100;
        }

        render() {
          return (
            <div>
              {this.currentScore > this.highScore && <h1>New High Score</h1>}
            </div>
          );
        }
      }

      doRender(<Setup />, "display");

      function doRender(elem, dest) {
        ReactDOM.render(elem, document.getElementById(dest));
      }
    </script>
  </head>
  <body>
    <div id="display" style="font-family: monospace"></div>
  </body>
</html>
