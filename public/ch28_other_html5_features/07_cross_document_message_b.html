<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Document Message (b)</title>
    <style>
      #output {
        font-family: "Courier New";
        white-space: pre;
      }
    </style>
    <script src="../ch25_introduction_to_html5/OSC.js"></script>
  </head>
  <body>
    <div id="output">Received messages will display here</div>

    <script>
      window.onmessage = function (event) {
        O("output").innerHTML =
          "<b>Origin:</b> " +
          event.origin +
          "<br>" +
          "<b>Source:</b> " +
          event.source +
          "<br>" +
          "<b>Data:</b> " +
          event.data;
      };
    </script>
  </body>
</html>
