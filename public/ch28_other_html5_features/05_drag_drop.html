<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <script src="../ch25_introduction_to_html5/OSC.js"></script>
    <style>
      #dest {
        background: lightblue;
        border: 1px solid #444;
        width: 320px;
        height: 100px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="dest" ondrop="drop(event)" ondragover="allow(event)"></div>
    <br />
    Drag the image below into the above element<br /><br />

    <image
      id="source1"
      src="image1.png"
      draggable="true"
      ondragstart="drag(event)"
    />
    <image
      id="source2"
      src="image2.png"
      draggable="true"
      ondragstart="drag(event)"
    />
    <image
      id="source3"
      src="image3.png"
      draggable="true"
      ondragstart="drag(event)"
    />

    <script>
      function allow(event) {
        event.preventDefault();
      }

      function drag(event) {
        event.dataTransfer.setData("image/png", event.target.id);
      }

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("image/png");
        event.target.appendChild(O(data));
      }
    </script>
  </body>
</html>
