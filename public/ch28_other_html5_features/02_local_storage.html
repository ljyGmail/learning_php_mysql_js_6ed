<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <script>
      if (typeof localStorage == "undefined") {
        alert("Local storage is not available");
      } else {
        loc = localStorage.getItem("loc");
        lan = localStorage.getItem("lan");
        alert(
          "The current values of 'loc' and 'lan' are\n\n" +
            loc +
            " / " +
            lan +
            "\n\nClick OK to assign values"
        );

        localStorage.setItem("loc", "USA");
        localStorage.setItem("lan", "English");
        loc = localStorage.getItem("loc");
        lan = localStorage.getItem("lan");
        alert(
          "The current values of 'loc' and 'lan' are\n\n" +
            loc +
            " / " +
            lan +
            "\n\nClick OK to assign values"
        );

        localStorage.removeItem("loc");
        localStorage.removeItem("lan");
        loc = localStorage.getItem("loc");
        lan = localStorage.getItem("lan");
        alert(
          "The current values of 'loc' and 'lan' are\n\n" + loc + " / " + lan
        );
      }
    </script>
  </body>
</html>
